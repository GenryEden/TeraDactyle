<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="viewResult.css">
        <title>Просмотр решения</title>
</head>
<body>
        <div class="row">
                <code id="code_container" class="column"></code>
                <div id="interference_container" class="column"></div>
                <div class="break"></div>
                <div class="data">
                        <div id="name_container">
                                Имя решения:
                                <span id="name"></span>
                        </div>
                        <div id="description_container">
                                Описание:
                                <span id="description"></span>
                        </div>
                        <div id="language_container">
                                Язык:
                                <span id="language"></span>
                        </div>
                </div>
        </div> 
</body>

<script type="text/javascript" src="viewResult.js"></script>
</html>
