<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Антиплагиат</title>
</head>

<body>
    <h1>Антиплагиат</h1>
    <form id="send_form">
        <div>
            <input type="text" id="name" name="name" placeholder="Название решения" required>
        </div>
        <div>
            <input type="text" id="description" name="description" placeholder="Описание">
        </div>
        <div>
            <select name="language" id="language">
            </select>
        </div>
        <div>
            <input type="file" id="filePick" name="code" required>
        </div>
        <input type="submit" value="Отправить">
        <div id="result"></div>
    </form>
</body>
<script type="text/javascript" src="send.js"></script>

</html>
